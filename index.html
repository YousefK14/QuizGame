<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Quiz Question</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div class="timer">Time left: <span id="time">10</span>s</div>
        <div id="result" class="result"></div> <!-- Div for result message -->
        <button id="restart" class="hidden">Restart</button>
    </div>
    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
